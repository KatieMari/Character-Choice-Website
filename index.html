<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Script Link -->
    <script src="JS/script.js" defer> </script>

    <!-- Link to Styling -->
    <link href="Styling/style.css" rel="stylesheet" />

    <title>Character Choice Website</title>

</head>

<body>
    <!-- Main Div -->
    <div class="container main-div">

        <!-- Inner Div -->
        <div class="container inner-div flex-column">

            <img id="character-img" src="Assets/Images/Cat 1.avif"
                alt="Minion staring straight ahead looking confused" />

            <!-- Character Name -->
            <p id="character-name-paragraph">
                Charlie
            </p>

            <!-- Change Name of Character Input -->
            <div class="container">
                <input id="name-change-input" />
                <button id="name-change-button"> Change Name </button>
            </div>


            <!-- Change of Text Button -->
            <button id="character-change-button"> Change Character </button>
        </div>
    </div>


</body>

</html>
